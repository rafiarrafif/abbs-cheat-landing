name: ci

on:
  push:
    branches:
      - deployment
  pull_request:
    branches:
      - deployment

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@deployment

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies 👨🏻‍💻
        run: npm i

      - name: Run linter 👀
        run: npm run lint
